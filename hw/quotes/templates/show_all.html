{% extends "base.html" %}

{% block title %}Show All - Quotes{% endblock %}

{% block content %}
<h2>All quotes by Sun Tzu</h2>
    
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h2>All images of Sun Tzu</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ image }}" alt="Image of Sun Tzu"></li>
        {% endfor %}
    </ul>
{% endblock %}
