{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>Mini Insta</title>
        <link rel="stylesheet" href="{% static 'mini_insta/styles_grid.css' %}">
    </head>

    <body>
        <div class="grid-container">
        <header>
            <h1>Mini Insta</h1>
        </header>
        
        <nav>
            <li><a href="javascript:history.back()">Back</a></li>
        </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <aside>
        <p></p>
    </aside>

    <footer>
        <p>
            Page created by declanyg@bu.edu
        </p>
        <nav>
            </li>
            {% if profile %}
                <li><a href="{% url 'mini_insta:create_post' profile.pk %}">Create Post</a></li>
                <li><a href="{% url 'mini_insta:show_feed' profile.pk %}">Home Feed</a></li>
            {% else %}
            <li><a href="{% url 'mini_insta:show_all_profiles' %}">Home</a></li>
            {% endif %}
        </nav>
        
    </footer>

</body>
</html>
